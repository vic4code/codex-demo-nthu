<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>清大 × 交大 排球小遊戲</title>
    <meta
      name="description"
      content="以清華熊貓與陽明交大狐狸為主角，重現皮卡丘排球的熱血對決！"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="branding">
        <h1>清大 × 交大 皮卡丘排球</h1>
        <p>熊貓 vs 狐狸，一決勝負！</p>
      </div>
      <div class="scoreboard" aria-live="polite">
        <div class="team-score">
          <span class="team-label panda-label">清大熊貓</span>
          <span id="score-panda" class="score-value">0</span>
        </div>
        <div class="team-score">
          <span class="team-label fox-label">交大狐狸</span>
          <span id="score-fox" class="score-value">0</span>
        </div>
      </div>
    </header>

    <main>
      <section class="game-wrapper">
        <canvas
          id="game-canvas"
          width="960"
          height="540"
          role="img"
          aria-label="清大熊貓與交大狐狸的排球比賽場景"
        ></canvas>
        <div id="message" class="game-message" role="status"></div>
      </section>

      <section class="instructions">
        <h2>操作方式</h2>
        <div class="controls-grid">
          <div>
            <h3>清大熊貓（左側）</h3>
            <ul>
              <li>← →：左右移動</li>
              <li>↑：跳躍</li>
            </ul>
          </div>
          <div>
            <h3>交大狐狸（右側）</h3>
            <ul>
              <li>A / D：左右移動</li>
              <li>W：跳躍</li>
            </ul>
          </div>
        </div>
        <p class="tip">將排球擊落在對手的場地就能得分，先拿到 5 分就贏啦！按下空白鍵可以重新開局。</p>
      </section>
    </main>

    <footer class="site-footer">
      <p>
        靈感來自皮卡丘排球與清交排球賽。這是一款可在 GitHub Pages
        codex-demo-nthu.github.io 上直接遊玩的 DEMO。
      </p>
    </footer>

    <script src="assets/main.js" type="module"></script>
  </body>
</html>
